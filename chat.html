    <div class="login-form">
        <h2>登入</h2>
        <form action="">
            <input type="text" placeholder="用户名" required>
            <input type="password" placeholder="密码" required>
            <input type="submit" value="登入">

    <style>
        body {
    background-color: #000000 ;
    font-family: sans-serif;
    margin-left: 0px;
    margin-top: 0px;
    
}
.login-form {
    margin-top: 50px;
    width: 300px;
    margin: 0 auto;
    background-color: rgb(226, 223, 223);
    padding: 20px;
    box-shadow: 0 0 10px #ccc;
    border-radius: 25px;
    position: absolute;
    margin-left: 550px;
    margin-top: 160px;

}
.login-form h2 {
    text-align: center;
    margin-bottom: 20px;
}
.login-form input[type="text"],
.login-form input[type="password"] {
    width: 93%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid rgb(50, 82, 28);
    outline: none;
    border-radius: 20px;
}
.login-form input[type="submit"] {
    background-color: #1f5721;
    color: #fff;
    padding: 10px;
    border: none;
    cursor: pointer;
    width: 100%;
    border-radius: 50px;
    margin-bottom: 10px;
    transition: 1s;
}
.login-form input[type="submit"]:hover {
    background-color: #6bc46e;
}
.c1{
    width: 49.46px;
    height: 49.46px;
    background-color: rgb(13, 15, 13);
    display: block;
    float: left;
    border: 1px solid rgb(49, 49, 48);
    transition: 0.1s;
}
.c1:hover{
    background-color: #5fc062;
}
